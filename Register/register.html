</header>
<body>
    <section class="register" id="register">
        <div class="container-fluid form-page-container ">
          <h5>Register now!</h5>
          <form id="tabform">
              <ul class="form-container">
                  <li class="form-group">
                      <figure>
                          <img src="/Home/images/Form_img/wpf_name.png" />
                          <figcaption>Full Name</figcaption>
                      </figure>
                      <input type="text" class="form-control" id="name" placeholder="Enter your Full Name">
                      <span id="nameErr" class="from-err-message"></span>
                  </li>
                  <li class="form-group">
                      <figure>
                          <img src="/Home/images/Form_img/fluent_mail-24-filled.png" />
                          <figcaption>Sharda mail</figcaption>
                      </figure>
                      <input type="email" class="form-control" id="email" placeholder="Enter your email address">
                      <span id="mailErr"></span>
                  </li>
                  <li class="form-group">
                      <figure>
                          <img src="/Home/images/Form_img/icon-park-outline_degree-hat.png" />
                          <figcaption>Programme</figcaption>
                      </figure>
                      <input type="text" class="form-control" id="program" placeholder="B.Tech, B.Sc ">
                      <span id="programmeErr"></span>
                  </li>
                  <li class="form-group">
                      <figure>
                          <img src="/Home/images/Form_img/teenyicons_git-branch-solid.png" />
                          <figcaption>Branch + Specialization (if any)</figcaption>
                      </figure>
                      <input type="text" class="form-control" id="branch" placeholder="AI & ML, Data Science, etc">
                      <span id="branchErr"></span>
                  </li>
                  <li class="form-group">
                      <figure>
                          <img src="/Home/images/Form_img/ant-design_clock-circle-filled.png" />
                          <figcaption>Semester</figcaption>
                      </figure>
                      <input type="number" class="form-control" id="semester" placeholder="Enter your semester">
                      <span id="numberErr"></span>
                  </li>
                  <li class="form-group">
                      <figure>
                          <img src="/Home/images/Form_img/fluent_call-16-filled.png" />
                          <figcaption>Contact Number</figcaption>
                      </figure>
                      <input type="number" class="form-control" id="number" placeholder="Enter your contact number">
                      <span id="numberErr"></span>
                  </li>
  
                  <li class="form-group">
                    <figure>
                        <img src="/Home/images/Form_img/icon-park-outline_target-one.png" />
                        <figcaption>Interests</figcaption>
                    </figure>
                    <input type="text" class="form-control" id="number" placeholder="Web Development, App Dev, Block Chain, UI, etc">
                    <span id="numberErr"></span>
                </li>
              
              </ul>
          </form>
          <div class="btn-container d-flex">
              <button class="btn btn-primary" onclick="submit()">Submit</button>
              <button class="btn btn-outline" onclick="reset()">Reset</button>
          </div>
      </div>
      </div>
  
      </section>

      <footer>
        <div class="footer-socials">
            <a href="/Home/index.html"><img class="img-fluid" src="/Home/images/Technova (2).jpg" alt=""></a>
            <div class="social-icons">
            <a href="https://instagram.com/technova_sharda?igshid=YmMyMTA2M2Y=" target="blank"><i class="instagram fa-brands fa-instagram"></i></a>

            <a href="mailto:techsocietysharda@gmail.com"><i class="mail fa-regular fa-envelope"></i></a>
          </div>
        </div>
        <div class="footer-links">
          <ul class="club-list">
          <li class="listing-container-list"><a href="/Home/index.html">Home</a></li>
          <li class="listing-container-list"><a href="/Achievments/achievements_index.html">Achievements</a></li>

        </div>
        <div class="footer-info">
            <a href="https://www.sharda.ac.in/" target="blank"><img class="img-fluid sharda-logo" src="/Home/images/Sharda Logo.png" alt=""></a>
